<!DOCTYPE html>
<!--html標籤，代表我寫的語言是html，在最外層，表示開頭跟結束-->
<html lang="en">
    <!--縮排，標籤的層次-->
    <!--head網頁的標頭，網頁的附加資訊，UTF-8是萬國碼-->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello HTML</title>
    </head>
    <!--body是網頁主畫面的東西，導航列，內容都會在裡面-->
    <body>
        Hello HTML
        <H3>is cool</H3>
        <hr/>
    </body>
</html>
